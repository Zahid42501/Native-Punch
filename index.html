<!DOCTYPE html>
<html><head><title>Native Punch - Home</title>
<style>
  body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; background: #f5f5f5; color: #333; }
  h1, h2 { color: #007f3f; }
  .container { padding: 2rem; max-width: 1000px; margin: auto; }
  a.button { display: inline-block; background: #007f3f; color: #fff; padding: 10px 20px; border-radius: 5px; text-decoration: none; margin-top: 1rem; }
  .slider { position: relative; max-width: 1000px; margin: auto; border-radius: 10px; overflow: hidden; }
  .slide { position: absolute; width: 100%; height: auto; opacity: 0; transition: opacity 1s ease-in-out; }
  .slide.active { opacity: 1; z-index: 1; }
</style>
</head><body>
<header style="background-color: #000; color: #fff; padding: 1rem;">
  <img src="logo.png" alt="Native Punch Logo" style="height: 50px; vertical-align: middle;">
  <nav style="display: inline-block; margin-left: 2rem;">
    <a href="index.html" style="color: #fff; margin: 0 10px;">Home</a>
    <a href="about.html" style="color: #fff; margin: 0 10px;">About</a>
    <a href="services.html" style="color: #fff; margin: 0 10px;">Services</a>
    <a href="portfolio.html" style="color: #fff; margin: 0 10px;">Portfolio</a>
    <a href="contact.html" style="color: #fff; margin: 0 10px;">Contact</a>
  </nav>
</header>

<div class='container'>
  <h1>Creative Thread & Vector Art Solutions</h1>
  <div class="slider">
    <img class="slide active" src="images/slider1.jpg" alt="Slide 1" style="opacity:1;">
    <img class="slide" src="images/slider2.jpg" alt="Slide 2">
    <img class="slide" src="images/slider3.jpg" alt="Slide 3">
  </div>
  <p>Native Punch delivers high-quality embroidery digitizing, vector artwork, and garment pattern services for fashion and apparel brands worldwide.</p>
  <a class='button' href='mailto:info@jezfashion.com'>Get a Quote</a>
</div>
<footer style="background-color: #000; color: #fff; text-align: center; padding: 1rem; margin-top: 2rem;">
  <p>&copy; 2025 Native Punch</p>
</footer>

<script>
  window.onload = function () {
    let slides = document.querySelectorAll('.slide');
    let index = 0;

    function showSlide(i) {
      slides.forEach((slide, idx) => {
        slide.style.opacity = idx === i ? '1' : '0';
        slide.classList.toggle('active', idx === i);
      });
    }

    showSlide(index);
    setInterval(() => {
      index = (index + 1) % slides.length;
      showSlide(index);
    }, 3000);
  };
</script>
</body></html>
